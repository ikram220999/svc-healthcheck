<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Uptime Status</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/tailwind.config.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow-sm p-6">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-2xl font-bold tracking-tight text-gray-900">Uptime Status</h1>
                <p class="mt-1 text-sm font-medium text-gray-500">Daily uptime monitoring</p>
            </div>

            <!-- Legend -->
            <div class="flex gap-4 text-sm font-medium text-gray-600 mb-8">
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 rounded-sm bg-status-up"></div>
                    <span>Up</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 rounded-sm bg-status-down"></div>
                    <span>Down</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 rounded-sm bg-status-degraded"></div>
                    <span>Degraded</span>
                </div>
            </div>

            <!-- Daily Timeline -->
            <div class="bg-gray-50 rounded-lg p-6">
                <div class="space-y-6">
                    <!-- Days will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for hourly detail -->
    <div id="hourlyDetailModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle" class="text-lg font-semibold mb-4"></h2>
            <div class="mb-4 text-sm text-gray-600" id="modalStats"></div>
            <div>
                <canvas id="responseTimeChart" height="250"></canvas>
            </div>
        </div>
    </div>

    <!-- Load JavaScript files -->
    <script src="js/app.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/statusDisplay.js"></script>
    
    <!-- Initialize the application -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof initializeStatusDisplay === 'function') {
                initializeStatusDisplay();
            } else {
                console.error('initializeStatusDisplay function not found');
            }
        });
    </script>
</body>
</html>
