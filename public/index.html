<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Uptime Status</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'status-up': '#40c463',
                        'status-down': '#dc3545',
                        'status-degraded': '#ffa500',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        .grid-cols-53 {
            grid-template-columns: repeat(53, minmax(0, 1fr));
        }
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .timeline-cell {
            width: 100%;
            height: 24px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        .timeline-cell:hover {
            transform: scaleY(1.2);
        }
        .timeline-grid {
            display: grid;
            grid-template-columns: repeat(24, 1fr);
            gap: 4px;
            margin-top: 8px;
        }
        .hour-label {
            font-size: 10px;
            color: #6B7280;
            text-align: center;
            margin-top: 4px;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow-sm p-6">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-2xl font-bold tracking-tight text-gray-900">Website Uptime Status</h1>
                <p class="mt-1 text-sm font-medium text-gray-500">Daily uptime monitoring</p>
            </div>

            <!-- Legend -->
            <div class="flex gap-4 text-sm font-medium text-gray-600 mb-8">
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 rounded-sm bg-status-up"></div>
                    <span>Up</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 rounded-sm bg-status-down"></div>
                    <span>Down</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 rounded-sm bg-status-degraded"></div>
                    <span>Degraded</span>
                </div>
            </div>

            <!-- Daily Timeline -->
            <div class="bg-gray-50 rounded-lg p-6">
                <div class="space-y-6">
                    <!-- Days will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to load and parse the status data
        async function loadStatusData() {
            try {
                const response = await fetch('/api/logs');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error loading status data:', error);
                return [];
            }
        }

        // Function to determine status color based on status value
        function getStatusColor(status) {
            return status ? 'bg-status-up' : 'bg-status-down';
        }

        // Function to format date for display
        function formatDate(date) {
            return date.toLocaleDateString('en-US', { 
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Main function to initialize the status display
        async function initializeStatusDisplay() {
            const statusData = await loadStatusData();
            const timelineContainer = document.querySelector('.space-y-6');
            
            // Clear existing content
            timelineContainer.innerHTML = '';

            // Process data for each date
            Object.entries(statusData).forEach(([dateStr, dayData]) => {
                if (!dayData || dayData.length === 0) return;

                const date = new Date(dateStr);
                const dayName = date.toLocaleDateString('en-US', { weekday: 'long' });
                
                const dayContainer = document.createElement('div');
                dayContainer.className = 'bg-white rounded-lg p-4 shadow-sm';
                
                const dayHeader = document.createElement('div');
                dayHeader.className = 'flex justify-between items-center mb-3';
                
                const timeline = document.createElement('div');
                timeline.className = 'timeline-grid';
                
                let upCount = 0;
                let totalDataPoints = 0;
                
                // Initialize hourly data array
                const hourlyData = Array(24).fill(null);
                const hourlyScans = Array(24).fill(0);
                
                // Group data by hour
                dayData.forEach(entry => {
                    const entryDate = new Date(entry.timestamp);
                    const hour = entryDate.getHours();
                    hourlyData[hour] = entry.data.status;
                    hourlyScans[hour]++;
                });
                
                // Generate 24 hours of timeline
                for (let hour = 0; hour < 24; hour++) {
                    const hourContainer = document.createElement('div');
                    hourContainer.className = 'flex flex-col items-center';
                    
                    const cell = document.createElement('div');
                    cell.className = 'timeline-cell';
                    
                    const status = hourlyData[hour];
                    const scans = hourlyScans[hour];
                    
                    if (scans > 0) {
                        cell.classList.add(getStatusColor(status));
                        if (status) upCount++;
                        totalDataPoints += scans;
                    } else {
                        cell.classList.add('bg-gray-200');
                    }
                    
                    // Add detailed tooltip with response time
                    const hourData = dayData.filter(entry => {
                        const entryDate = new Date(entry.timestamp);
                        return entryDate.getHours() === hour;
                    });
                    
                    const responseTimes = hourData.map(entry => entry.data.responseTimeMs);
                    const avgResponseTime = responseTimes.length > 0 
                        ? (responseTimes.reduce((a, b) => a + b, 0) / responseTimes.length).toFixed(2)
                        : 'N/A';
                    
                    cell.title = `${hour}:00 - ${hour + 1}:00\nStatus: ${status ? 'Up' : 'Down'}\nScans: ${scans}\nAvg Response: ${avgResponseTime}ms`;
                    
                    const hourLabel = document.createElement('div');
                    hourLabel.className = 'hour-label';
                    hourLabel.textContent = `${hour}:00`;
                    
                    hourContainer.appendChild(cell);
                    hourContainer.appendChild(hourLabel);
                    timeline.appendChild(hourContainer);
                }
                
                // Calculate uptime percentage only for hours with data
                const uptimePercentage = totalDataPoints > 0 ? ((upCount / totalDataPoints) * 100).toFixed(1) : '0.0';
                const failedCount = totalDataPoints - upCount;
                
                // Create status indicator
                const statusColor = uptimePercentage >= 99.9 ? 'text-status-up' : 
                                  uptimePercentage >= 99 ? 'text-status-degraded' : 
                                  'text-status-down';
                
                // Format the full date
                const fullDate = date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                dayHeader.innerHTML = `
                    <div class="flex items-center gap-3">
                        <h3 class="text-sm font-medium text-gray-900">${dayName} (${fullDate})</h3>
                        <span class="text-xs font-medium ${statusColor}">${uptimePercentage}% uptime</span>
                    </div>
                    <div class="flex items-center gap-2 text-xs font-medium">
                        <span class="text-status-up">${upCount} up</span>
                        <span class="text-gray-400">•</span>
                        <span class="text-status-down">${failedCount} down</span>
                        <span class="text-gray-400">•</span>
                        <span class="text-gray-500">${totalDataPoints} total scans</span>
                    </div>
                `;
                
                dayContainer.appendChild(dayHeader);
                dayContainer.appendChild(timeline);
                timelineContainer.appendChild(dayContainer);
            });
        }

        // Initialize the status display when the page loads
        document.addEventListener('DOMContentLoaded', initializeStatusDisplay);
    </script>
</body>
</html>
